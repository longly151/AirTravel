version: 2.1
orbs:
  rn: react-native-community/react-native@4.4.2

jobs:
  analyse_js:
    executor: rn/linux_js
    steps:
      - attach_workspace:
          at: .
      - run: 
          name: Remove postinstall from package.json
          command: |
              grep -v '    "postinstall": "cd ios && pod install && cd .."' package.json > temp-package.json; mv temp-package.json package.json
      - rn/yarn_install
      - run:
          command: yarn lint
          name: Run ESLint
      - run:
          command: yarn test
          name: Jest
  checkout_code:
    executor:
      name: rn/linux_js
      node_version: '10'
    steps:
      - checkout
      - run: 
          name: Copy .env.example to .env
          command: |
              cp .env.example .env
      - persist_to_workspace:
          paths: .
          root: .
  merge_master:
    executor: rn/linux_js
    steps:
      - attach_workspace:
          at: .
      - add_ssh_keys:
          fingerprints:
            - "00:fb:3a:63:99:e7:03:d5:4d:27:70:2e:bd:56:8e:d4"
      - run: 
          name: Merge Master
          command: |
              ssh-keyscan github.com >> ~/.ssh/known_hosts
              rm -rf android config ios core src/app src/assets contents/Auth contents/Config contents/Main contents/Modal contents/index.navigator.tsx
              git config --global user.email "you@example.com"
              git config --global user.name "Your Name"
              git add .
              git checkout -b master
              git pull --no-commit && git commit -m "Merge"
              git push origin master
