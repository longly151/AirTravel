workflows:
  test:
    jobs:
      - checkout_code:
          filters:
            branches:
              ignore:
                - master
      - analyse_js:
          requires:
            - checkout_code
          filters:
            branches:
              ignore:
                - master
                - dev
      - merge_master:
          requires:
            - checkout_code
          filters:
            branches:
              only:
                - dev
      - rn/android_build:
          build_type: debug
          name: build_android_debug
          project_path: android
          requires:
            - analyse_js
          filters:
            branches:
              ignore:
                - dev
                - master
      - rn/android_build:
          build_type: release
          name: build_android_release
          project_path: android
          requires:
            - analyse_js
          filters:
